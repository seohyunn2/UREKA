<!DOCTYPE html>
<html lang="ko"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 문서 연습</title>
  <link rel="stylesheet" href="css/my.css">

  <style>
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <!-- 주석을 입력합니다. -->
  <h1 id="accent">웹 문서 만들기</h1>
  <p>HTML</p>
  <p>CSS</p>
  <p>JavaScript</p>
  <p class="blue">내용이 수정되었습니다!</p>

  <!-- div는 그 안에 포함된 <h1>, <p> 태그의 부모 요소 -->
  <!-- <h1>, <p>는 <div>의 자식 요소 -->
  <!-- 모든 속성이 다 상속되는 건 아님 -->
  <div class="red">
    <h1>웹 문서 만들기</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
    <p>내용이 수정되었습니다!</p>
  </div>
</body>
</html>
