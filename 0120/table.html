<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>표 만들기</title>

   <style>
      table, th, td {
         border: 1px solid #ccc;
      }
      th, td {
         /* 상하 좌우 */
         padding: 10px 20px;
      }
   </style>
</head>
<body>
   <table>
      <!-- 테이블 제목 -->
      <caption>선물용과 가정용 상품 구성</caption>
      <!-- 특정 열에 스타일 속성 지정하기 -->
      <colgroup>
         <!-- 첫 번째 열의 배경색 지정 -->
         <col style="background-color:#eee;"> 
         <!-- 스타일이 없어도 <col> 명시해줘야 -->
         <col>
         <!-- 세 번째, 네 번째 열의 너비 지정 -->
         <col style="width:150px;">
         <col style="width:150px;">
      </colgroup>
      <thead>
         <tr>
            <!-- 셀 제목 -->
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
         </tr>
      </thead>
      <tbody>
         <tr>
         <!-- 내용 -->
            <!-- rowspan: 행 n개를 이어서.. -->
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
         </tr>
         <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
         </tr>

      <tr>
         <td rowspan="2">가정용</td>
         <td>5kg</td>
         <td>18~26과</td>
         <td>47,000원</td>
      </tr>
      <tr>
         <td>5kg</td>
         <td>18~26과</td>
         <td>47,000원</td>
      </tr>
      </tbody>
   </table>
</body>
</html>
