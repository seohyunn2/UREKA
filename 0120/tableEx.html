<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>표 연습하기</title>
   <style>
      table, th, td {
         border: 1px solid #ccc;
      }
      th, td {
         /* 상하 좌우 */
         padding: 10px 20px;
      }
   </style>
</head>
<body>
   <table>
      <caption>요안도라 객실</caption>
      <colgroup>
         <col style="width: 150px;">
         <col style="width: 150px;">
         <col style="width: 150px;">
         <col style="width: 150px;">
      </colgroup>

      <thead>
         <tr>
            <th style="background-color: #eee;">방 이름</th>
            <th style="background-color: #eee;">대상</th>
            <th style="background-color: #eee;">크기</th>
            <th style="background-color: #eee;">가격</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <td>유채방</td>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
         </tr>
         <tr>
            <td rowspan="2">동백방</td>
            <td>동성 도미토리</td>
         </tr>
         <tr>
            <td>가족 1팀</td>
         </tr>
         <tr>
            <td>천혜향방</td>
            <td>-</td>
            <td>2인실</td>
         </tr>
      </tbody>

      <tfoot>
         <tr>
            <td colspan="4" style="background-color: #eee;">바깥채 전체를 렌트합니다</td>
         </tr>
      </tfoot>
   </table>
</body>
</html>
