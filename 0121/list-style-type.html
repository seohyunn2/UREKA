<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      .book1 {
         /* 순서 없는 목록 */

      }
      .book2 {

      }
   </style>
</head>

<body>

      <li>첫 </li>
      <li>코딩</li>
      <li>두근두근</li>
   </ul>  
   
   <ol class="book2">
      <li>첫</li>
      <li>코딩</li>
      <li>두근두근</li>
   </ol>
</body>
</html>
