<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>불릿 바꾸기</title>

   <style>
      ul {
         list-style: none;
         margin-left: -30px; /* 왼쪽 여백 줄이기 */
      }
      li {
         padding-left: 50px; /* 왼쪽 패딩 (박스 모델) */
         line-height: 40px;
         background-image: url('images/book-icon.png');
         background-repeat: no-repeat; /* 배경 이미지 반복 X */
         background-position: left center; /* 배경 이미지 위치 조정 */
      }

   </style>
</head>
<body>
   <h1>도서소개</h1>
   <ul>
      <li>회사 소개</li>
      <li>도서</li>
      <li>자료실</li>
      <li>질문답변</li>
      <li>강의</li>
   </ul>
</body>
</html>
