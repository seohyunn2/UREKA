<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
</head>
<body>
  <script>
    let sum = 0;

    sum += 1; // sum = sum + 1
    sum += 2; // sum = sum + 2
    sum += 3; // sum = sum + 3
    sum += 4; // sum = sum + 4
    sum += 5; // sum = sum + 5

    document.write(`1부터 5까지 더하면  ${sum}`);
  </script>
</body>
</html>
