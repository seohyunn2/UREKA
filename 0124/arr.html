<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array</title>
</head>
<body>
  <h2>배열의 각 요소에 접근</h2>
  <script>
    let numbers = ['one', 'two', 'three', 'four'];

    for(let i = 0; i < numbers.length; i++) {
      document.write(`<p>${numbers[i]}</p>`);
    }
  </script>
</body>
</html>
