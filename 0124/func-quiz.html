<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>func-quiz</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <script>
    function getSum(num) {
      // 예외 처리는 어떻게 해야됨?


      // sum 초기화 까먹지마라...
      let sum = 0;
      for (i = 1; i <= num; i++) {
        sum += i;
      }
      return sum;
    }

    let n = prompt('얼마까지 더할까요?');
    let res = getSum(n)
    document.write(`1부터 ${n}까지 더하면 ${res}`);
  </script>
</body>
</html>
