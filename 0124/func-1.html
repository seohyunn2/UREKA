<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <script>
    // 매개변수 기본 값 사용하기
    function multiple(a, b = 5, c = 10) {
      return a * b + c;
    }

    let res1 = multiple(5, 10, 20); // a=5 b=10 c=20
    document.write(`multiple(5, 10, 20) = ${res1}<br>`);
    
    let res2 = multiple(5, 50); // a=10 b=50 c=10(기본값)
    document.write(`multiple(5, 50) = ${res2}<br>`);

    let res3 = multiple(30); // a=30 b=5 c=10(기본값)
    document.write(`multiple(30) = ${res3}<br>`);
  </script>
</body>
</html>
