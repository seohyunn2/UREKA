<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array 객체의 메서드</title>
</head>
<body>
  <div class="container">
    <script>
      let nums = [1,2,3];
      let chars = ['a', 'b', 'c', 'd'];
      
      // concat(): 두 개의 배열 합치기
      let numsChars = nums.concat(chars);
      let charsNums = chars.concat(nums);

      document.write(
        `nums에 chars를 합치면: ${numsChars}
        <br>chars에 nums를 합치면 ${charsNums}`
      );
      document.write(`<hr>`);

      // join(): 배열 안의 요소 합치기
      let string1 = nums.join();
      document.write(`구분자 없이: ${string1} <br>`);
      let string2 = nums.join('-');
      document.write(`구분자 지정: ${string2}`);
      document.write(`<hr>`);

      // 새로운 length 값 반환
      let ret1 = nums.push(4, 5);
      document.write(`length: ${ret1} | 배열: ${nums} <br>`);
      let ret2 = nums.unshift(0);
      document.write(`length: ${ret1} | 배열: ${nums}`);
      document.write(`<hr>`);

      // 꺼낸 요소 반환
      let popped1 = chars.pop(); // 마지막 요소 꺼냄
      document.write(`꺼낸 요소: ${popped1} | 배열ㅣ ${chars}<br>`);
      let popped2 = chars.shift(); // 마지막 요소 꺼냄
      document.write(`꺼낸 요소: ${popped2} | 배열ㅣ ${chars}<br>`);
      document.write(`<hr>`);

    </script>
  </div>
</body>
</html>
