<!DOCTYPE html>

  <title>함수</title>

<body>
   <script>
    <!-- 두 수를 더하는 함수를 사용하지 않고 실행해보기 -->
    let num1 = 4;
    let num2 = 7;
    let sum = num1 + num2;

    alert(`결과 값: ${sum}`);
   </script>
