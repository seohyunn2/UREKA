<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      body {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      .container {
         display: grid;
         width: 1000px;
         margin: 10px;
         grid-template-columns: repeat(3, 1fr);
         grid-template-rows: repeat(3, 250px);
         gap: 1px;
         
         grid-template-areas: 
            "item1 item2 item2"
            "item1 item3 item4"
            "item5 item5 item5";
      }

      .item {
         border-radius: 10px;
         padding: 10px 5px;
         font-size: 1.5rem;
      }

      .item1 {
         background-color: #ff146e;
         grid-area: item1;
      }
      .item2 {
         background-color: #ffa600;
         grid-area: item2;
      }
      .item3 {
         background-color: #7b00ff;
         grid-area: item3;
      }
      .item4 {
         background-color: #1cff14;
         grid-area: item4;
      }
      .item5 {
         background-color: #4b6f84;
         grid-area: item5;
      }

      @media (max-width: 768px) {
         /* @media screen 생략 가능 */
         .container {
         display: block;
         width: 720px;
         /* margin: 10px auto; */
         /* grid-template-columns: repeat(3, 1fr); */
         /* grid-template-rows: repeat(3, 200px); */
         } 
         

         .item {
            border-radius: 10px;
            padding: 10px 5px;
            font-size: 1.5rem;
            margin-bottom: 10px;
            height: 200px;
         }

      }

      @media (max-width: 320px) {
         .container {
         display: block;
         width: 300px;
         /* margin: 10px auto; */
         /* grid-template-columns: repeat(3, 1fr);
         grid-template-rows: repeat(3, 200px); */
         } 

         .item {
            border-radius: 10px;
            padding: 10px 5px;
            font-size: 1.5rem;
            margin-bottom: 10px;
            height: 200px;
         }
      }

   </style>
</head>

<body>
   <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
   </div>
</body>
</html>
