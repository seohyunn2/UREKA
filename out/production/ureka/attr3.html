<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>속성 선택자</title>
   <style>
      ul {
         list-style: none;
      }
      li { 
         display: inline-block;
         margin: 10px;
      }
      li a {
         padding: 5px 20px;
         font-size: 14px;
         color: brown;
         text-decoration: none;
      }

      /* class 속성 값에 button이 포함된 요소에 스타일 지정 */
      a[class ~= 'button'] {
         box-shadow: rgba(0, 128, 255, 0.79) 4px 4px;
         border: 1px solid #222;
         border-radius: 5px;
      }
   </style>
</head>
<body>
   <ul>
      <li><a href="#" class="flat">메뉴 1</a></li>
      <li><a href="#" class="flat">메뉴 2</a></li>
      <li><a href="#" class="button">메뉴 3</a></li>
      <li><a href="#" class="flat button">메뉴 4</a></li>
   </ul>
</body>
</html>
