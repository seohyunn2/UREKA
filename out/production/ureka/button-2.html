<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList 추가/삭제</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    div {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      /* 마우스 올리면 커서 바뀌게 */
      cursor: pointer; 
    }

    /* 필요한 클래스 스타일 정의 */
    .disabled {
      color: #ccc;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
    .enabled {
      color: white;
      background-color: #007bff;
      border: 1px solid #007bff;
    }
  </style>
</head>
<body>
  <div>
    <label>
      <input type="checkbox" id="agree"> 필수 항목 동의
    </label>
  </div>
  <div>
    <button id="proceed" disabled>다음으로 진행</button>
  </div>

  <script>
    // 체크박스에 체크하면 버튼 활성화하기 => toggle() 함수 사용하기

    // 문서 내용이 모두 로드되었을 때 실행
    document.addEventListener('DOMContentLoaded', function() {
      const checkbox = document.querySelector("#agree");
      const proceedButton = document.querySelector("#proceed");

      checkbox.addEventListener('change', (e) => {
        // 체크를 했다면 .enabled 토글
        proceedButton.classList.toggle('enabled', e.target.checked);

        // 체크를 하지 않았다면 .disabled 토글
        proceedButton.classList.toggle('disabled', !e.target.checked);
      
        // 버튼의 활성화/비활성화 상태
        proceedButton.disabled = !e.target.checked;
      });
    });
  </script>
</body>
</html>
