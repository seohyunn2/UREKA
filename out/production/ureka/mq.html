<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>미디어 쿼리 실습</title>

   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }
      h1 {
         font-size: 4rem;
      }

      /* 미디어 쿼리 작성 */
      /* 768px ~ 1023px 사이에서는 아래 조건 적용됨 */
      @media screen and (min-width: 768px) and (max-width: 1023px) {
         body {
            background-color: gray;
            color: #fff;
         }
      }
   </style>
</head>
<body>
   <h1>안녕하세요?</h1>
</body>
</html>
