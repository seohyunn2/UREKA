<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function getData(type) {
      return new Promise(function(resolve, reject) {
        // 비동기 느낌 주기 위해 추가함
        setTimeout(function() {
          if(type) {
            resolve();
          } else {
            reject();
          }
        }, 1000);        
      });
    }
    console.log(1);
    // Promise를 리턴하는 함수를 사용하는 방식
    getData(1)
    // 성공인 경우 ==> resolve 함수를 인자로
    .then(function() {
      console.log('success');
      console.log(2);
    })   
    // 실패인 경우 ==> reject 함수를 인자로
    .catch(function() {
      console.log('error')
    }) 
  </script>
</head>

</body>
</html>
