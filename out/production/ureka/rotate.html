<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Transform</title>
   <style>
      .origin {
         width: 152px;
         height: 180px;
         border: 1px solid black;
         margin: 30px;
         float: left;
      }
      .origin > div {
         width: 152px;
         height: 180px;
      }

      .rotatex:hover{
         transform: rotatex(50deg);
      }

      /* 두 번째 이미지에 원근감 추가 -> 부모 요소로 해야 */
      #pers {
         perspective: 300px;
      }
   </style>
</head>
<body>
   <div class="origin">
      <div class="rotatex">
         <img src="images/sunset.jpg">
      </div>
   </div>
   <div class="origin" id="pers">
      <div class="rotatex">
         <img src="images/sunset.jpg">
      </div>
   </div>
</body>
</html>
