<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>table</title>

   <style>
      table {
         /* 표 제목을 아래로 */
         caption-side: bottom;
         border: 1px solid black;
         /* 중첩 X */
         border-collapse: collapse;
      }
      td, th {
         border: 1px dotted black;
         padding: 10px;
         text-align: center;
      }
   </style>
</head>

<body>
   <h2>상품</h2>

   <table>
      <caption>선물용과 가정용 상품 구성</caption>

      <thead>
         <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
         </tr>
         <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
         </tr>
         <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
         </tr>
         <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
         </tr>
      </tbody>
   </table>
</body>
</html>
