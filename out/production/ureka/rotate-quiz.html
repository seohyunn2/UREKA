<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Transform</title>
   <style>
      .origin {
         width: 150px;
         height: 150px;
         border: 1px solid black;
         margin: 30px;
         float: left;
         perspective: 300px;
      }
      .origin > div {
         width: 150px;
         height: 150px;
         background-color: tomato;
         
         /* 트랜지션 효과 추가 */
         /* 3초동안 회전하도록 ㅌ,랜지션 적용 */
         transition: all 3s; 
      }

      /* x툭으로 55도 회전 */
      .rotatex:hover {
         transform: rotateX(55deg);
      }
      /* y축으로 55도 회전 */
      .rotatey:hover {
         transform: rotateY(55deg);
      }

      /* z축으로 55도 회전 */
      .rotatez:hover {
         transform: rotateZ(55deg);
      }

      .rotatexyz:hover {
         transform: rotate3d(2.5, 1.2, -1.5, 55deg);
      }

   </style>
</head>
<body>
   <div class="origin" id="pers1">
      <div class="rotatex"></div>
   </div>
   <div class="origin" id="pers2">
      <div class="rotatey"></div>
   </div>
   <div class="origin" id="pers3">
      <div class="rotatez="></div>
   </div>
   <div class="origin" id="pers4">
      <div class="rotatexyz"></div>
   </div>
</body>
</html>
