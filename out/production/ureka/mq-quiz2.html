<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>명언 모음</title>

   <style>
      * {
         margin: 0px;
         padding: 0px;
         box-sizing: border-box;
      }

      body {
         background-color: rgb(9, 100, 160);
         display: flex;
         justify-content: center;
      }

      .container {
         width: 320px;        
         margin: 50px auto;
      }

      .card {
         width: 300px;
         height: 500px;  
         /* border: 0px solid #0f0f0f33; */
         margin: 20px 10px;
         position: relative;
         background-color: #ffffff;
      }

      .text {
         position: absolute;
         top: 300px;
         text-align: center;
         padding: 10px;
      }


      @media screen and (min-width: 768px) and (max-width: 1439px) {
         .container {
         width: 320px;        
         margin: 50px auto;
         
         }

         .card {
            width: 550px;
            height: 250px;  
            /* border: 1px solid #0f0f0f33; */
            margin: 20px 10px;
            position: relative;
            background-color: #ffffff;
         }

         .text {
            position: absolute;
            left: 300px;
            top: 60px;
            text-align: center;
            padding: 10px;
         }
      }

      @media screen and (min-width: 1440px) {
         .container {
         width: 1140px;        
         /* margin: 50px auto; */
         
         }

         .card {
            width: 550px;
            height: 250px;  
            /* border: 1px solid #0f0f0f33; */
            margin: 10px;
            position: relative;
            float: left;
            background-color: #ffffff;
         }

         .text {
            position: absolute;
            left: 300px;
            top: 60px;
            text-align: center;
            padding: 10px;
         }
      }
      
   </style>
</head>
<body>
   <div id="container">
      <div class="card">
         <img src="images/1.jpg">
         <div class="text">
            <h1> 일 분 전만큼 먼 시간은 없다.</h1> 
            <h2>- Jim Bishop</h2>
         </div>
      </div>

      <div class="card">
         <img src="images/2.jpg">
         <div class="text">
            <h1> 낡은 옷은 그냥 입고 새 책을 사라.</h1> 
            <h2>- Austin Phelps</h2>
         </div>
      </div>
   </div>
</body>
</html>
