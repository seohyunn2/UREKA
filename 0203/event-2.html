<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center; /* 문서가 이미지만 잡고 있어서 상하 안됨 -> body height값 줘야됨 */
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/kitty-1.png" id="cat">
  </div>

  <script>
    // DOM을 사용해서 이벤트 처리하기
    //id가 cat인 요소 선택 
    let cat = document.querySelector("#cat"); 
    cat.onclick = changePic; // onclick 됐을 때 changePic 함수 실행
    
    // 이미지가 변하는 함수
    function changePic() {
      cat.src = "images/kitty-2.png" // cat의 src 속성을 변경
    };

    // 화살표 함수 사용하는 방법
    // const changePic = () => {
      
    // }
  </script>
</body>
</html>
